<mat-card>
  <mat-card-title class="text-white">{{'New Models'}}:</mat-card-title>

  <div class="list" *ngIf="category=== 'NewModels'">
    <app-bmw-single-item *ngFor="let bmw of newModels" [bmwItem]="bmw"></app-bmw-single-item>
  </div>
  <div class="list" *ngIf="category=== 'OldSchool'">
    <app-bmw-single-item *ngFor="let bmw of oldSchool" [bmwItem]="bmw"></app-bmw-single-item>
  </div>

</mat-card>
