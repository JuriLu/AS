<h2 mat-dialog-title>Add Model</h2>

<mat-dialog-content class="mat-typography" [formGroup]="bmwForm">

<!--  Image and Model-->
  <div class="row">
    <div class="col">
      <!--  Image-->
      <mat-form-field appearance="outline">
        <mat-label>Image</mat-label>
        <input matInput placeholder="Image" formControlName="img">
        <mat-hint>Url</mat-hint>
      </mat-form-field>
    </div>
    <div class="col">
      <!--  Model-->
      <mat-form-field class="mx-4" appearance="outline">
        <mat-label>cModel</mat-label>
        <input matInput placeholder="cModel" formControlName="cModel">
        <mat-hint>M4 e.g</mat-hint>
      </mat-form-field>
      <br>
    </div>
  </div>

<!--  Generation and Engine-->
  <div class="row mx">
    <div class="col">
      <!--  generation-->
      <mat-form-field appearance="outline">
        <mat-label>generation</mat-label>
        <input matInput placeholder="generation" formControlName="generation">
        <mat-hint>g22 e.g</mat-hint>
      </mat-form-field>
    </div>
    <div class="col">
      <!--  engine cm3-->
      <mat-form-field class="mx-4" appearance="outline">
        <mat-label>engineCm3</mat-label>
        <input matInput placeholder="engineCm3" formControlName="engineCm3">
        <mat-hint>Number</mat-hint>
      </mat-form-field>
      <br>
    </div>
  </div>

<!--  Engine Type and kWh-->
  <div class="row">

      <mat-form-field class="{{bmwForm.get('engineCombustion').value ==='combined' ? 'col-6':'col-12'}}"  appearance="outline">
        <!--  engine combustion-->
        <mat-label>Combustion</mat-label>
        <select matNativeControl required formControlName="engineCombustion">
          <option value="diesel">Diesel</option>
          <option value="petrol">Petrol</option>
          <option value="combined">Hybrid</option>
        </select>
      </mat-form-field>


      <!--  engine kWH-->
      <mat-form-field class="col-6" *ngIf="bmwForm.get('engineCombustion').value ==='combined'" appearance="outline">
        <mat-label>engineKWH</mat-label>
        <input matInput placeholder="engineKWH" formControlName="engineKWH">
        <mat-hint>Number ,IF applied</mat-hint>
      </mat-form-field>
      
  </div>

<!--  YOP and Category-->
  <div class="row">
    <div class="col">
      <!--  Year of production-->
      <mat-form-field appearance="outline">
        <mat-label>Year of Production</mat-label>
        <input matInput placeholder="Year of Production" formControlName="YOP">
        <mat-hint>year</mat-hint>
      </mat-form-field>
    </div>
    <div class="col">
      <!--  Category-->
      <mat-form-field class="mx-4" appearance="outline">
        <mat-label>Category</mat-label>
        <select matNativeControl required formControlName="category">
          <option value="NewModel">New Models</option>
          <option value="OldSchool">Old School</option>
          <option value="Legendary">Legendary</option>
          <option value="LeMans">Le Mans</option>
          <option value="GoldenDecade">Golden Decade</option>
          <option value="NewMillenial">New Millenial</option>
          <option value="Bikes">Bikes</option>
        </select>
      </mat-form-field>
      <br>
    </div>
  </div>

<!--  Body Type and Power-->
  <div class="row">
    <div class="col">
      <!--  bodyType-->
      <mat-form-field appearance="outline">
        <mat-label> bodyType</mat-label>
        <input matInput placeholder="bodyType" formControlName="bodyType">
        <mat-hint>Body Type Option</mat-hint>
      </mat-form-field></div>
    <div class="col">
      <!--  power-->
      <mat-form-field class="mx-4" appearance="outline">
        <mat-label>power</mat-label>
        <input matInput placeholder="power" formControlName="power">
        <mat-hint>Number</mat-hint>
      </mat-form-field>
      <br>
    </div>
  </div>


  <!--  description-->
  <mat-form-field class="col-12" appearance="outline">
    <mat-label>description</mat-label>
    <textarea matInput placeholder="description" formControlName="description"></textarea>
    <mat-hint>Text</mat-hint>
  </mat-form-field>

</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="sendForm()"
    >Add
    </button>
  </mat-dialog-actions>
<!--      [disabled]="bmwForm.invalid"-->
